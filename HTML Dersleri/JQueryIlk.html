<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('input.zorunlu')
            $('input').focus(function () {
                $(this).css("background-color", "yellow");
            })

            $('input').blur(function () {
                $(this).css("background-color", "transparent");

            })

            $('#textadres').focus(function () {
                $(this).css("background-color", "blue");

            })

            $('#textadres').blur(function () {

                $(this).css("background-color", "transparent");
            })

        })

    </script>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    Adınız:
    <br />
    <input type="text" />
    <br />
    Soyadınız:
    <br />
    <input type="text" class="zorunlu" />
    <br />
    Adres:
    <br />
    <textarea rows="10" cols="20" id="textadres"> </textarea>
</body>
</html>
